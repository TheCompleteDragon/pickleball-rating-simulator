<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickleball Rating Simulator</title>
  <meta name="description" content="Predict your pickleball rating changes before you play.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèì</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body{font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;}</style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
const { useState, useEffect } = React;

function App() {
  const [activeTab, setActiveTab] = useState('simulator');
  const [you, setYou] = useState({ dupr: 3.50, reliability: 25 });
  const [partner, setPartner] = useState({ dupr: 3.70, reliability: 60 });
  const [opp1, setOpp1] = useState({ dupr: 3.90, reliability: 75 });
  const [opp2, setOpp2] = useState({ dupr: 3.80, reliability: 75 });
  const [yourScore, setYourScore] = useState(11);
  const [theirScore, setTheirScore] = useState(9);
  const [showQuickRef, setShowQuickRef] = useState(true);
  const [pathCurrent, setPathCurrent] = useState({ dupr: 3.50, reliability: 25 });
  const [targetDupr, setTargetDupr] = useState(4.00);
  const [tournamentStart, setTournamentStart] = useState({ dupr: 3.50, reliability: 25 });
  const [tournamentPartner, setTournamentPartner] = useState({ dupr: 3.70, reliability: 60 });
  const [tournamentMatches, setTournamentMatches] = useState([]);
  const [newMatch, setNewMatch] = useState({ opp1: 3.80, opp2: 3.75, yourScore: 11, theirScore: 7 });

  const calcChange = (playerR, playerRel, partnerR, partnerRel, oppAvg, ourScore, oppScore) => {
    const teamAvg = (playerR + partnerR) / 2;
    const gap = teamAvg - oppAvg;
    const expected = gap * 12;
    const actual = ourScore - oppScore;
    const perf = actual - expected;
    const k = 5 * Math.exp(-playerRel / 45);
    let mult = 1.0;
    if (gap > 0.1 && perf < 0) mult = 1 + 2.0 * Math.abs(gap);
    else if (Math.abs(gap) > 0.1) mult = 1 + 1.0 * Math.abs(gap);
    return 0.006 * k * perf * mult;
  };

  const teamAvg = (you.dupr + partner.dupr) / 2;
  const oppAvg = (opp1.dupr + opp2.dupr) / 2;
  const gap = teamAvg - oppAvg;
  const status = gap < -0.1 ? 'UNDERDOG' : gap > 0.1 ? 'FAVORITE' : 'EVEN';
  const scenarios = [{us:11,them:0},{us:11,them:3},{us:11,them:6},{us:11,them:9},{us:9,them:11},{us:6,them:11},{us:3,them:11},{us:0,them:11}];

  const pointsNeeded = targetDupr - pathCurrent.dupr;
  const isLowReliability = pathCurrent.reliability < 40;

  const estimateGames = (startDupr, reliability, targetDupr) => {
    if (targetDupr - startDupr <= 0) return { safe: 0, aggressive: 0, safeRange: '0', aggressiveRange: '0' };
    const getOppAvg = (d) => d <= 3.0 ? 3.25 : d <= 3.5 ? 3.75 : d <= 4.0 ? 4.25 : d <= 4.5 ? 4.75 : d <= 5.0 ? 5.25 : 5.75;
    const getAggOppAvg = (d) => d <= 3.0 ? 3.75 : d <= 3.5 ? 4.25 : d <= 4.0 ? 4.75 : d <= 4.5 ? 5.25 : 5.75;
    let safeGames = 0, currentDupr = startDupr, currentRel = reliability;
    while (currentDupr < targetDupr && safeGames < 100) {
      const k = 5 * Math.exp(-currentRel / 45);
      const g = (currentDupr + 0.1) - getOppAvg(currentDupr);
      const m = Math.abs(g) > 0.1 ? 1 + Math.abs(g) : 1;
      currentDupr += 0.006 * k * 4 * m;
      currentRel = Math.min(100, currentRel + 15 * (100 - currentRel) / 100);
      safeGames++;
    }
    let aggGames = 0; currentDupr = startDupr; currentRel = reliability;
    while (currentDupr < targetDupr && aggGames < 100) {
      const k = 5 * Math.exp(-currentRel / 45);
      const g = (currentDupr + 0.1) - getAggOppAvg(currentDupr);
      const m = Math.abs(g) > 0.1 ? 1 + Math.abs(g) : 1;
      currentDupr += 0.006 * k * 8 * m;
      currentRel = Math.min(100, currentRel + 15 * (100 - currentRel) / 100);
      aggGames++;
    }
    return { safe: safeGames, aggressive: aggGames, safeRange: `${Math.max(1,Math.floor(safeGames*0.8))}-${Math.ceil(safeGames*1.3)}`, aggressiveRange: `${Math.max(1,Math.floor(aggGames*0.7))}-${Math.ceil(aggGames*1.4)}` };
  };

  const gameEstimates = estimateGames(pathCurrent.dupr, pathCurrent.reliability, targetDupr);
  const getBracket = (d) => d <= 3.0 ? {play:'3.0-3.5',avoid:'2.5-3.0',oppAvg:3.25} : d <= 3.5 ? {play:'3.5-4.0',avoid:'3.0-3.5',oppAvg:3.75} : d <= 4.0 ? {play:'4.0-4.5',avoid:'3.5-4.0',oppAvg:4.25} : d <= 4.5 ? {play:'4.5-5.0',avoid:'4.0-4.5',oppAvg:4.75} : {play:'5.0-5.5',avoid:'4.5-5.0',oppAvg:5.25};
  const bracket = getBracket(pathCurrent.dupr);
  const getAggBracket = (d) => d <= 3.0 ? {play:'3.5-4.0',oppAvg:3.75} : d <= 3.5 ? {play:'4.0-4.5',oppAvg:4.25} : d <= 4.0 ? {play:'4.5-5.0',oppAvg:4.75} : d <= 4.5 ? {play:'5.0-5.5',oppAvg:5.25} : {play:'5.5+',oppAvg:5.75};
  const aggBracket = getAggBracket(pathCurrent.dupr);
  const partnerMid = pathCurrent.dupr + 0.2;
  const projTeamAvg = (pathCurrent.dupr + partnerMid) / 2;
  const projGap = projTeamAvg - bracket.oppAvg;
  const projExpMargin = projGap * 12;
  const aggGap = projTeamAvg - aggBracket.oppAvg;
  const aggExpMargin = aggGap * 12;

  const DuprInput = ({ value, onChange, label }) => {
    const adjust = (d) => onChange(Math.round(Math.max(2.0, Math.min(8.0, value + d)) * 100) / 100);
    return (
      <div>
        <label className="block text-xs font-medium text-gray-500 uppercase tracking-wide mb-2">{label}</label>
        <div className="flex items-center bg-white border-2 border-gray-200 rounded-xl overflow-hidden hover:border-blue-300 focus-within:border-blue-500">
          <button onClick={() => adjust(-0.01)} className="px-4 py-3 text-gray-400 hover:text-blue-600 hover:bg-blue-50 text-xl font-medium">‚àí</button>
          <input type="text" value={value.toFixed(2)} onChange={(e) => { const v = parseFloat(e.target.value); if (!isNaN(v) && v >= 2.0 && v <= 8.0) onChange(v); }} className="w-full text-center py-3 text-2xl font-bold text-gray-800 focus:outline-none bg-transparent" />
          <button onClick={() => adjust(0.01)} className="px-4 py-3 text-gray-400 hover:text-blue-600 hover:bg-blue-50 text-xl font-medium">+</button>
        </div>
      </div>
    );
  };

  const ReliabilitySlider = ({ value, onChange, label }) => {
    const [localValue, setLocalValue] = useState(String(value));
    const [isFocused, setIsFocused] = useState(false);
    useEffect(() => { if (!isFocused) setLocalValue(String(value)); }, [value, isFocused]);
    const getColor = () => value < 30 ? 'from-orange-400 to-orange-500' : value < 60 ? 'from-yellow-400 to-yellow-500' : 'from-green-400 to-green-500';
    const handleBlur = () => { setIsFocused(false); const n = parseInt(localValue); if (isNaN(n) || n < 1) { onChange(1); setLocalValue('1'); } else if (n > 100) { onChange(100); setLocalValue('100'); } else { onChange(n); setLocalValue(String(n)); } };
    return (
      <div>
        <div className="flex justify-between items-center mb-2">
          <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">{label}</label>
          <div className="flex items-center gap-1">
            <input type="text" inputMode="numeric" value={localValue} onChange={(e) => setLocalValue(e.target.value)} onFocus={(e) => { setIsFocused(true); e.target.select(); }} onBlur={handleBlur} onKeyDown={(e) => e.key === 'Enter' && e.target.blur()} className={`w-14 text-center text-sm font-bold px-2 py-1 rounded-full border-2 border-transparent focus:outline-none focus:border-blue-400 ${value < 30 ? 'bg-orange-100 text-orange-600' : value < 60 ? 'bg-yellow-100 text-yellow-700' : 'bg-green-100 text-green-600'}`} />
            <span className="text-sm font-bold text-gray-400">%</span>
          </div>
        </div>
        <div className="relative">
          <div className="h-3 bg-gray-200 rounded-full overflow-hidden"><div className={`h-full bg-gradient-to-r ${getColor()} rounded-full`} style={{ width: `${value}%` }} /></div>
          <input type="range" min="1" max="100" value={value} onChange={(e) => { const v = parseInt(e.target.value); onChange(v); setLocalValue(String(v)); }} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
        </div>
        <div className="flex justify-between text-xs text-gray-400 mt-1"><span>New</span><span>Established</span></div>
      </div>
    );
  };

  const PlayerCard = ({ title, player, setPlayer, colorClass, icon }) => (
    <div className={`bg-white rounded-2xl border-2 ${colorClass} p-5 shadow-sm hover:shadow-md transition-all`}>
      <div className="flex items-center gap-2 mb-4"><span className="text-lg">{icon}</span><h3 className="font-bold text-gray-800">{title}</h3></div>
      <div className="space-y-5">
        <DuprInput value={player.dupr} onChange={(v) => setPlayer({ ...player, dupr: v })} label="Rating" />
        <ReliabilitySlider value={player.reliability} onChange={(v) => setPlayer({ ...player, reliability: v })} label="Reliability" />
      </div>
    </div>
  );

  return (
    <div className="min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-blue-50 p-4 md:p-6">
      <div className="max-w-2xl mx-auto mb-6">
        <div className="flex items-center gap-3 mb-4">
          <div className="w-14 h-14">
            <svg viewBox="0 0 56 56" fill="none" className="w-full h-full drop-shadow-md">
              <ellipse cx="22" cy="22" rx="14" ry="16" fill="url(#pg)" /><ellipse cx="22" cy="22" rx="14" ry="16" stroke="#1e3a8a" strokeWidth="2" fill="none"/>
              <rect x="17" y="36" width="10" height="14" rx="3" fill="url(#hg)" stroke="#1e3a8a" strokeWidth="2"/>
              <circle cx="42" cy="16" r="12" fill="url(#bg)" stroke="#c2410c" strokeWidth="2"/>
              <defs>
                <linearGradient id="pg" x1="8" y1="6" x2="36" y2="38" gradientUnits="userSpaceOnUse"><stop stopColor="#60a5fa"/><stop offset="1" stopColor="#2563eb"/></linearGradient>
                <linearGradient id="hg" x1="17" y1="36" x2="27" y2="50" gradientUnits="userSpaceOnUse"><stop stopColor="#1e40af"/><stop offset="1" stopColor="#1e3a8a"/></linearGradient>
                <linearGradient id="bg" x1="30" y1="4" x2="54" y2="28" gradientUnits="userSpaceOnUse"><stop stopColor="#fde047"/><stop offset="1" stopColor="#facc15"/></linearGradient>
              </defs>
            </svg>
          </div>
          <div>
            <h1 className="text-2xl font-extrabold text-gray-900">Pickleball Rating Simulator</h1>
            <p className="text-sm text-gray-500">Predict your rating change before you play</p>
          </div>
        </div>
        <div className="flex bg-white rounded-xl p-1 shadow-sm border border-gray-200">
          {['simulator','path','tournament'].map(tab => (
            <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-3 px-2 rounded-lg text-xs sm:text-sm font-semibold transition-all ${activeTab === tab ? 'bg-blue-600 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}`}>
              {tab === 'simulator' ? 'Match' : tab === 'path' ? 'Path to Target' : 'Tournament'}
            </button>
          ))}
        </div>
      </div>

      {activeTab === 'simulator' && (
        <div className="max-w-2xl mx-auto space-y-6">
          <div>
            <div className="flex items-center gap-2 mb-3"><div className="w-2 h-6 bg-blue-500 rounded-full"></div><h2 className="text-sm font-bold text-gray-600 uppercase tracking-wide">Your Team</h2></div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <PlayerCard title="You" player={you} setPlayer={setYou} colorClass="border-blue-200 hover:border-blue-300" icon="üë§" />
              <PlayerCard title="Partner" player={partner} setPlayer={setPartner} colorClass="border-blue-100 hover:border-blue-200" icon="ü§ù" />
            </div>
          </div>
          <div>
            <div className="flex items-center gap-2 mb-3"><div className="w-2 h-6 bg-orange-500 rounded-full"></div><h2 className="text-sm font-bold text-gray-600 uppercase tracking-wide">Opponents</h2></div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <PlayerCard title="Opponent 1" player={opp1} setPlayer={setOpp1} colorClass="border-orange-200 hover:border-orange-300" icon="üéØ" />
              <PlayerCard title="Opponent 2" player={opp2} setPlayer={setOpp2} colorClass="border-orange-100 hover:border-orange-200" icon="üéØ" />
            </div>
          </div>

          <div className="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
            <div className="bg-gradient-to-r from-gray-50 to-white px-5 py-4 border-b border-gray-100">
              <div className="flex justify-between items-center">
                <h3 className="font-bold text-gray-800">Match Analysis</h3>
                <span className={`text-xs font-bold px-3 py-1.5 rounded-full ${status === 'UNDERDOG' ? 'bg-green-100 text-green-700 ring-2 ring-green-200' : status === 'FAVORITE' ? 'bg-orange-100 text-orange-700 ring-2 ring-orange-200' : 'bg-gray-100 text-gray-600 ring-2 ring-gray-200'}`}>
                  {status === 'UNDERDOG' ? '‚Üó UNDERDOG' : status === 'FAVORITE' ? '‚Üò FAVORITE' : '= EVEN'}
                </span>
              </div>
            </div>
            <div className="p-5">
              <div className="grid grid-cols-3 gap-3 mb-5">
                <div className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-4 text-center">
                  <div className="text-xs text-blue-600 font-medium mb-1">Your Team</div>
                  <div className="text-3xl font-extrabold text-blue-700">{teamAvg.toFixed(2)}</div>
                </div>
                <div className="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-4 text-center">
                  <div className="text-xs text-gray-500 font-medium mb-1">Gap</div>
                  <div className={`text-3xl font-extrabold ${gap < -0.1 ? 'text-green-600' : gap > 0.1 ? 'text-orange-600' : 'text-gray-600'}`}>{gap >= 0 ? '+' : ''}{gap.toFixed(2)}</div>
                </div>
                <div className="bg-gradient-to-br from-orange-50 to-orange-100 rounded-xl p-4 text-center">
                  <div className="text-xs text-orange-600 font-medium mb-1">Opponents</div>
                  <div className="text-3xl font-extrabold text-orange-700">{oppAvg.toFixed(2)}</div>
                </div>
              </div>
              <div className="bg-gray-50 rounded-xl p-4 text-center">
                <span className="text-gray-500">Expected outcome: </span>
                <span className="font-bold text-gray-800">{Math.abs(gap * 12) < 0.5 ? 'Toss-up game' : `${gap >= 0 ? 'Win' : 'Lose'} by ~${Math.abs(gap * 12).toFixed(0)} points`}</span>
              </div>
            </div>
          </div>

          <div className="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
            <div className="bg-gradient-to-r from-gray-50 to-white px-5 py-4 border-b border-gray-100">
              <h3 className="font-bold text-gray-800">Score Calculator</h3>
            </div>
            <div className="p-6">
              <div className="flex items-center justify-center gap-4 mb-6">
                <div className="text-center">
                  <div className="text-xs font-semibold text-blue-600 uppercase tracking-wide mb-2">Your Team</div>
                  <div className="flex items-center bg-blue-50 rounded-2xl p-2 border-2 border-blue-200">
                    <button onClick={() => setYourScore(Math.max(0, yourScore - 1))} className="w-12 h-12 rounded-xl bg-white text-blue-600 font-bold text-2xl shadow-sm hover:bg-blue-600 hover:text-white transition-all">‚àí</button>
                    <span className="w-16 text-center text-4xl font-extrabold text-blue-700">{yourScore}</span>
                    <button onClick={() => setYourScore(Math.min(15, yourScore + 1))} className="w-12 h-12 rounded-xl bg-white text-blue-600 font-bold text-2xl shadow-sm hover:bg-blue-600 hover:text-white transition-all">+</button>
                  </div>
                </div>
                <div className="flex flex-col items-center gap-1 pt-6"><div className="w-4 h-4 rounded-full bg-gray-300"></div><div className="text-gray-400 font-bold text-lg">vs</div><div className="w-4 h-4 rounded-full bg-gray-300"></div></div>
                <div className="text-center">
                  <div className="text-xs font-semibold text-orange-600 uppercase tracking-wide mb-2">Opponents</div>
                  <div className="flex items-center bg-orange-50 rounded-2xl p-2 border-2 border-orange-200">
                    <button onClick={() => setTheirScore(Math.max(0, theirScore - 1))} className="w-12 h-12 rounded-xl bg-white text-orange-600 font-bold text-2xl shadow-sm hover:bg-orange-600 hover:text-white transition-all">‚àí</button>
                    <span className="w-16 text-center text-4xl font-extrabold text-orange-700">{theirScore}</span>
                    <button onClick={() => setTheirScore(Math.min(15, theirScore + 1))} className="w-12 h-12 rounded-xl bg-white text-orange-600 font-bold text-2xl shadow-sm hover:bg-orange-600 hover:text-white transition-all">+</button>
                  </div>
                </div>
              </div>
              {(() => {
                const change = calcChange(you.dupr, you.reliability, partner.dupr, partner.reliability, oppAvg, yourScore, theirScore);
                const isWin = yourScore > theirScore;
                const isTie = yourScore === theirScore;
                return (
                  <div className={`rounded-2xl p-6 text-center ${isTie ? 'bg-gray-50 border-2 border-gray-200' : isWin ? 'bg-gradient-to-br from-green-50 to-emerald-50 border-2 border-green-200' : 'bg-gradient-to-br from-red-50 to-orange-50 border-2 border-red-200'}`}>
                    {isTie ? <div className="text-gray-500 font-medium">Enter a final score above</div> : (
                      <>
                        <div className={`inline-flex items-center gap-2 px-4 py-1.5 rounded-full text-sm font-bold mb-3 ${isWin ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}`}>{isWin ? 'üéâ WIN' : 'üòî LOSS'}</div>
                        <div className={`text-5xl font-extrabold mb-2 ${change > 0.005 ? 'text-green-600' : change < -0.005 ? 'text-red-500' : 'text-gray-500'}`}>{change >= 0 ? '+' : ''}{change.toFixed(3)}</div>
                        <div className="flex items-center justify-center gap-3 text-lg">
                          <span className="text-gray-400">{you.dupr.toFixed(2)}</span><span className="text-gray-300">‚Üí</span>
                          <span className={`font-bold ${change > 0.005 ? 'text-green-700' : change < -0.005 ? 'text-red-600' : 'text-gray-700'}`}>{(you.dupr + change).toFixed(2)}</span>
                        </div>
                      </>
                    )}
                  </div>
                );
              })()}
            </div>
          </div>

          <div className="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
            <button onClick={() => setShowQuickRef(!showQuickRef)} className="w-full flex items-center justify-between px-5 py-4 hover:bg-gray-50">
              <div className="flex items-center gap-2"><span className="text-lg">üìä</span><span className="font-bold text-gray-800">Quick Reference</span></div>
              <span className={`text-gray-400 transition-transform ${showQuickRef ? 'rotate-180' : ''}`}>‚ñº</span>
            </button>
            {showQuickRef && (
              <div className="border-t border-gray-100 grid grid-cols-2 divide-x divide-gray-100">
                <div>
                  <div className="px-4 py-2 bg-green-50 border-b border-green-100"><span className="text-xs font-bold text-green-700 uppercase">Wins</span></div>
                  {scenarios.filter(s => s.us > s.them).map(({ us, them }, i) => {
                    const c = calcChange(you.dupr, you.reliability, partner.dupr, partner.reliability, oppAvg, us, them);
                    return <div key={i} onClick={() => { setYourScore(us); setTheirScore(them); }} className="flex justify-between px-4 py-2.5 hover:bg-green-50 cursor-pointer border-b border-gray-50"><span className="font-mono text-sm font-semibold text-gray-700">{us}-{them}</span><span className="font-mono font-bold text-green-600">+{c.toFixed(3)}</span></div>;
                  })}
                </div>
                <div>
                  <div className="px-4 py-2 bg-red-50 border-b border-red-100"><span className="text-xs font-bold text-red-700 uppercase">Losses</span></div>
                  {scenarios.filter(s => s.us < s.them).map(({ us, them }, i) => {
                    const c = calcChange(you.dupr, you.reliability, partner.dupr, partner.reliability, oppAvg, us, them);
                    return <div key={i} onClick={() => { setYourScore(us); setTheirScore(them); }} className="flex justify-between px-4 py-2.5 hover:bg-red-50 cursor-pointer border-b border-gray-50"><span className="font-mono text-sm font-semibold text-gray-700">{us}-{them}</span><span className="font-mono font-bold text-red-500">{c.toFixed(3)}</span></div>;
                  })}
                </div>
              </div>
            )}
          </div>
        </div>
      )}

      {activeTab === 'path' && (
        <div className="max-w-2xl mx-auto space-y-6">
          <div className="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
            <h3 className="font-bold text-gray-800 mb-4">üìç Your Starting Point</h3>
            <div className="space-y-5">
              <DuprInput value={pathCurrent.dupr} onChange={(v) => setPathCurrent({ ...pathCurrent, dupr: v })} label="Current Rating" />
              <ReliabilitySlider value={pathCurrent.reliability} onChange={(v) => setPathCurrent({ ...pathCurrent, reliability: v })} label="Current Reliability" />
            </div>
          </div>

          <div className="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
            <h3 className="font-bold text-gray-800 mb-4">üéØ Your Goal</h3>
            <DuprInput value={targetDupr} onChange={setTargetDupr} label="Target Rating" />
            <div className="mt-4 text-center">
              <span className="text-gray-500">Points needed: </span>
              <span className={`text-2xl font-bold ${pointsNeeded > 0 ? 'text-blue-600' : 'text-green-600'}`}>{pointsNeeded > 0 ? '+' : ''}{pointsNeeded.toFixed(2)}</span>
            </div>
          </div>

          <div className="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
            <h3 className="font-bold text-gray-800 mb-4">üìä Your Situation</h3>
            {isLowReliability ? (
              <div className="bg-gradient-to-r from-amber-50 to-orange-50 border-2 border-amber-200 rounded-xl p-4">
                <div className="flex items-center gap-2 mb-2"><span className="text-2xl">‚ö°</span><span className="font-bold text-amber-800">YOUR WINDOW IS NOW</span></div>
                <p className="text-amber-900 text-sm">New players gain 2-3x more per game. Your first 5 games could be worth as much as your next 15. <strong>Make them count!</strong></p>
              </div>
            ) : (
              <div className="bg-gradient-to-r from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-xl p-4">
                <div className="flex items-center gap-2 mb-2"><span className="text-2xl">üê¢</span><span className="font-bold text-blue-800">STEADY CLIMB</span></div>
                <p className="text-blue-900 text-sm">Your rating is established ‚Äî it moves slowly now. <strong>Expect {gameEstimates.safeRange} games of consistent play.</strong></p>
              </div>
            )}
          </div>

          <div className="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
            <h3 className="font-bold text-gray-800 mb-4">üéØ Strategy</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="bg-gradient-to-br from-blue-50 to-indigo-50 border-2 border-blue-300 rounded-xl p-4">
                <div className="flex items-center gap-2 mb-3"><span className="text-2xl">üõ°Ô∏è</span><span className="font-bold text-blue-800">SAFE PATH</span></div>
                <div className="bg-white/60 rounded-lg p-3 mb-3 text-center">
                  <div className="text-xs text-blue-600 font-medium">PLAY IN</div>
                  <div className="text-xl font-extrabold text-blue-700">{bracket.play}</div>
                </div>
                <div className="text-sm space-y-1">
                  <div className="flex justify-between"><span className="text-blue-700">Underdog by:</span><span className="font-bold text-blue-800">~{Math.abs(projGap).toFixed(2)}</span></div>
                  <div className="flex justify-between"><span className="text-blue-700">Expected:</span><span className="font-bold text-blue-800">Lose by {Math.abs(projExpMargin).toFixed(0)}</span></div>
                </div>
                <div className="mt-3 bg-blue-100 rounded-lg p-2 text-center">
                  <span className="text-blue-800 text-sm font-semibold">~{gameEstimates.safeRange} games</span>
                </div>
              </div>

              <div className="bg-gradient-to-br from-orange-50 to-red-50 border-2 border-orange-300 rounded-xl p-4">
                <div className="flex items-center gap-2 mb-3"><span className="text-2xl">üöÄ</span><span className="font-bold text-orange-800">AGGRESSIVE</span></div>
                <div className="bg-white/60 rounded-lg p-3 mb-3 text-center">
                  <div className="text-xs text-orange-600 font-medium">PLAY UP IN</div>
                  <div className="text-xl font-extrabold text-orange-700">{aggBracket.play}</div>
                </div>
                <div className="text-sm space-y-1">
                  <div className="flex justify-between"><span className="text-orange-700">Underdog by:</span><span className="font-bold text-orange-800">~{Math.abs(aggGap).toFixed(2)}</span></div>
                  <div className="flex justify-between"><span className="text-orange-700">Expected:</span><span className="font-bold text-orange-800">Lose by {Math.abs(aggExpMargin).toFixed(0)}</span></div>
                </div>
                <div className="mt-3 bg-orange-100 rounded-lg p-2 text-center">
                  <span className="text-orange-800 text-sm font-semibold">~{gameEstimates.aggressiveRange} games</span>
                </div>
              </div>
            </div>

            <div className="mt-4 bg-gradient-to-r from-purple-50 to-pink-50 border border-purple-200 rounded-xl p-4">
              <div className="flex items-start gap-3">
                <span className="text-xl">üí°</span>
                <div>
                  <div className="font-semibold text-purple-800 mb-1">The Math Behind Playing Up</div>
                  <p className="text-purple-700 text-sm">In {aggBracket.play}, you're expected to lose by ~{Math.abs(aggExpMargin).toFixed(0)} points. So even a <strong>9-11 loss</strong> beats expectations = rating GAINS.</p>
                </div>
              </div>
            </div>

            <div className="mt-4 bg-red-50 border border-red-200 rounded-xl p-4">
              <div className="flex items-center gap-2 mb-2"><span className="text-red-500">‚ö†Ô∏è</span><span className="font-semibold text-red-700">AVOID: {bracket.avoid} bracket</span></div>
              <p className="text-red-600 text-sm">You'd be the FAVORITE ‚Äî losses hurt 2x as much.</p>
            </div>
          </div>
        </div>
      )}

      {activeTab === 'tournament' && (
        <div className="max-w-2xl mx-auto space-y-6">
          <div className="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
            <h3 className="font-bold text-gray-800 mb-4">üèÜ Tournament Starting Point</h3>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="space-y-4">
                <div className="text-xs font-bold text-blue-600 uppercase">You</div>
                <DuprInput value={tournamentStart.dupr} onChange={(v) => setTournamentStart({ ...tournamentStart, dupr: v })} label="Your Rating" />
                <ReliabilitySlider value={tournamentStart.reliability} onChange={(v) => setTournamentStart({ ...tournamentStart, reliability: v })} label="Your Reliability" />
              </div>
              <div className="space-y-4">
                <div className="text-xs font-bold text-blue-600 uppercase">Partner</div>
                <DuprInput value={tournamentPartner.dupr} onChange={(v) => setTournamentPartner({ ...tournamentPartner, dupr: v })} label="Partner Rating" />
                <ReliabilitySlider value={tournamentPartner.reliability} onChange={(v) => setTournamentPartner({ ...tournamentPartner, reliability: v })} label="Partner Reliability" />
              </div>
            </div>
          </div>

          {tournamentMatches.length > 0 && (
            <div className="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
              <div className="bg-gradient-to-r from-gray-50 to-white px-5 py-4 border-b border-gray-100"><h3 className="font-bold text-gray-800">Match Results</h3></div>
              <div className="divide-y divide-gray-100">
                {(() => {
                  let runningDupr = tournamentStart.dupr;
                  let runningRel = tournamentStart.reliability;
                  return tournamentMatches.map((match, idx) => {
                    const oAvg = (match.opp1 + match.opp2) / 2;
                    const change = calcChange(runningDupr, runningRel, tournamentPartner.dupr, tournamentPartner.reliability, oAvg, match.yourScore, match.theirScore);
                    const prevDupr = runningDupr;
                    runningDupr += change;
                    runningRel = Math.min(100, runningRel + 15 * (100 - runningRel) / 100);
                    const isWin = match.yourScore > match.theirScore;
                    return (
                      <div key={idx} className="p-4">
                        <div className="flex items-center justify-between mb-2">
                          <div className="flex items-center gap-3">
                            <span className="text-sm font-bold text-gray-400">#{idx + 1}</span>
                            <span className={`px-2 py-1 rounded-full text-xs font-bold ${isWin ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{isWin ? 'WIN' : 'LOSS'}</span>
                            <span className="font-mono font-bold text-gray-700">{match.yourScore}-{match.theirScore}</span>
                          </div>
                          <button onClick={() => setTournamentMatches(tournamentMatches.filter((_, i) => i !== idx))} className="text-gray-400 hover:text-red-500">‚úï</button>
                        </div>
                        <div className="flex items-center justify-between text-sm">
                          <div className="text-gray-500">vs {match.opp1.toFixed(2)} & {match.opp2.toFixed(2)}</div>
                          <div className="flex items-center gap-3">
                            <span className={`font-mono font-bold ${change > 0.005 ? 'text-green-600' : change < -0.005 ? 'text-red-500' : 'text-gray-500'}`}>{change >= 0 ? '+' : ''}{change.toFixed(3)}</span>
                            <span className="text-gray-400">‚Üí</span>
                            <span className="font-bold text-gray-700">{runningDupr.toFixed(3)}</span>
                          </div>
                        </div>
                      </div>
                    );
                  });
                })()}
              </div>
            </div>
          )}

          <div className="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
            <h3 className="font-bold text-gray-800 mb-4">‚ûï Add Match Result</h3>
            <div className="space-y-4">
              <div>
                <div className="text-xs font-bold text-orange-600 uppercase mb-2">Opponents</div>
                <div className="grid grid-cols-2 gap-3">
                  <div>
                    <label className="block text-xs text-gray-500 mb-1">Opponent 1</label>
                    <input type="number" step="0.01" value={newMatch.opp1} onChange={(e) => setNewMatch({ ...newMatch, opp1: parseFloat(e.target.value) || 3.0 })} className="w-full px-3 py-2 border-2 border-gray-200 rounded-xl text-center font-bold focus:outline-none focus:border-blue-500" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500 mb-1">Opponent 2</label>
                    <input type="number" step="0.01" value={newMatch.opp2} onChange={(e) => setNewMatch({ ...newMatch, opp2: parseFloat(e.target.value) || 3.0 })} className="w-full px-3 py-2 border-2 border-gray-200 rounded-xl text-center font-bold focus:outline-none focus:border-blue-500" />
                  </div>
                </div>
              </div>
              <div>
                <div className="text-xs font-bold text-gray-600 uppercase mb-2">Score</div>
                <div className="flex items-center justify-center gap-4">
                  <div className="flex items-center bg-blue-50 rounded-xl p-1 border-2 border-blue-200">
                    <button onClick={() => setNewMatch({ ...newMatch, yourScore: Math.max(0, newMatch.yourScore - 1) })} className="w-10 h-10 rounded-lg bg-white text-blue-600 font-bold text-xl">‚àí</button>
                    <span className="w-12 text-center text-2xl font-extrabold text-blue-700">{newMatch.yourScore}</span>
                    <button onClick={() => setNewMatch({ ...newMatch, yourScore: Math.min(15, newMatch.yourScore + 1) })} className="w-10 h-10 rounded-lg bg-white text-blue-600 font-bold text-xl">+</button>
                  </div>
                  <span className="text-gray-400 font-bold">vs</span>
                  <div className="flex items-center bg-orange-50 rounded-xl p-1 border-2 border-orange-200">
                    <button onClick={() => setNewMatch({ ...newMatch, theirScore: Math.max(0, newMatch.theirScore - 1) })} className="w-10 h-10 rounded-lg bg-white text-orange-600 font-bold text-xl">‚àí</button>
                    <span className="w-12 text-center text-2xl font-extrabold text-orange-700">{newMatch.theirScore}</span>
                    <button onClick={() => setNewMatch({ ...newMatch, theirScore: Math.min(15, newMatch.theirScore + 1) })} className="w-10 h-10 rounded-lg bg-white text-orange-600 font-bold text-xl">+</button>
                  </div>
                </div>
              </div>
              <button onClick={() => { setTournamentMatches([...tournamentMatches, { ...newMatch }]); setNewMatch({ opp1: 3.80, opp2: 3.75, yourScore: 11, theirScore: 7 }); }} className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-md">Add Match</button>
            </div>
          </div>

          {tournamentMatches.length > 0 && (
            <div className="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl p-5 shadow-lg text-white">
              <h3 className="font-bold text-white/90 mb-4">üìä Tournament Summary</h3>
              {(() => {
                let finalDupr = tournamentStart.dupr;
                let finalRel = tournamentStart.reliability;
                let wins = 0, losses = 0;
                tournamentMatches.forEach(m => {
                  const oAvg = (m.opp1 + m.opp2) / 2;
                  const c = calcChange(finalDupr, finalRel, tournamentPartner.dupr, tournamentPartner.reliability, oAvg, m.yourScore, m.theirScore);
                  finalDupr += c;
                  finalRel = Math.min(100, finalRel + 15 * (100 - finalRel) / 100);
                  if (m.yourScore > m.theirScore) wins++; else losses++;
                });
                const totalChange = finalDupr - tournamentStart.dupr;
                return (
                  <div className="space-y-4">
                    <div className="grid grid-cols-3 gap-4 text-center">
                      <div className="bg-white/10 rounded-xl p-3"><div className="text-white/60 text-xs mb-1">Record</div><div className="text-2xl font-extrabold">{wins}-{losses}</div></div>
                      <div className="bg-white/10 rounded-xl p-3"><div className="text-white/60 text-xs mb-1">Change</div><div className={`text-2xl font-extrabold ${totalChange > 0.005 ? 'text-green-300' : totalChange < -0.005 ? 'text-red-300' : ''}`}>{totalChange >= 0 ? '+' : ''}{totalChange.toFixed(3)}</div></div>
                      <div className="bg-white/10 rounded-xl p-3"><div className="text-white/60 text-xs mb-1">Reliability</div><div className="text-2xl font-extrabold">{finalRel.toFixed(0)}%</div></div>
                    </div>
                    <div className="bg-white/10 rounded-xl p-4">
                      <div className="flex items-center justify-center gap-4">
                        <div className="text-center"><div className="text-white/60 text-xs">Started</div><div className="text-3xl font-extrabold">{tournamentStart.dupr.toFixed(2)}</div></div>
                        <div className="text-3xl text-white/40">‚Üí</div>
                        <div className="text-center"><div className="text-white/60 text-xs">Projected</div><div className={`text-3xl font-extrabold ${totalChange > 0.005 ? 'text-green-300' : totalChange < -0.005 ? 'text-red-300' : ''}`}>{finalDupr.toFixed(2)}</div></div>
                      </div>
                    </div>
                    <button onClick={() => setTournamentMatches([])} className="w-full py-2 bg-white/10 hover:bg-white/20 rounded-xl text-white/80 text-sm font-medium">Clear All</button>
                  </div>
                );
              })()}
            </div>
          )}

          {tournamentMatches.length === 0 && (
            <div className="bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl p-8 text-center">
              <div className="text-4xl mb-3">üèÜ</div>
              <div className="text-gray-600 font-medium">No matches yet</div>
              <div className="text-gray-400 text-sm">Add your match results above</div>
            </div>
          )}
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
